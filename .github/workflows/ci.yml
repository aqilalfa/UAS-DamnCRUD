name: UI Tests CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    # Setup database MySQL sebagai background Service Action
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ALLOW_EMPTY_PASSWORD: yes
          MYSQL_DATABASE: damncrud
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping" 
          --health-interval=10s 
          --health-timeout=5s 
          --health-retries=3

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    # Setup Environment PHP dan Ekstensinya
    - name: Setup PHP Environment
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        extensions: pdo_mysql

    - name: Load Initial Database Schema (db/damncrud.sql)
      run: |
        mysql -h 127.0.0.1 -u root damncrud < DamnCRUD/db/damncrud.sql

    - name: Run PHP Application Server in Background
      env:
        PHP_CLI_SERVER_WORKERS: 5
      run: |
        php -S localhost:8000 &
        sleep 3 # Tunggu sebentar agar server web PHP benar-benar Listen

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install Python Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Parallel Pytest (using pytest-xdist)
      run: |
        pytest test_crud_pytest.py -n auto -v
